name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build with Gradle
        uses: gradle/gradle-build-action@bd5760595778326ba7f1441bcf7e88b49de61a25 # v2.6.0
        with:
          arguments: build
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: cicdsample
          path: build/libs/*.jar

  deploy:
      needs: build
      runs-on: ubuntu-latest
      steps:
        - name: Download artifact
          uses: actions/download-artifact@v2
          with:
            name: cicdsample
        - name: execute remote ssh & deploy backend server
          uses: appleboy/ssh-action@master
          with:
            host: ${{ secrets.REMOTE_SSH_HOST }}
            username: ${{ secrets.REMOTE_SSH_USERNAME }}
            key: ${{ secrets.REMOTE_SSH_KEY }}
            passphrase: ${{ secrets.REMOTE_SSH_PASSPHRASE }}
            port: ${{ secrets.REMOTE_SSH_PORT }}
            script: |
              whoami
              mkdir -p ~/cicd
              mkdir -p ~/cccccc
              cd ~/cicd || exit
              rm -f *.jar
              # Download the artifact from the GitHub repository
              curl -LJO https://github.com/${{ github.repository }}/releases/latest/download/cicdsample.zip
              unzip cicdsample.zip
              rm cicdsample.zip
              # Restart the application or do any necessary deployment steps
